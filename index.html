<!DOCTYPE html>
<html>
<head>
<title>Factorio Balancers</title>

<meta charset="utf-8">
<meta name="title=" content="Factorio Balancers">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Find the perfect balancer for your game of Factorio">
<meta name="keywords" content="factorio, balancer, balancers, factorio balancers, throughput, belt, lane, belt balancer, lane balancer, belt balancers, lane balancers, about balancers, balancer tutorial">
<meta name="theme-color" content="hsl(0, 0%, 90%)">
<meta name="msapplication-navbutton-color" content="hsl(0, 0%, 90%)">
<meta name="apple-mobile-web-app-status-bar-style" content="hsl(0, 0%, 90%)">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>

<link rel="icon" type="image/png" href="favicon.png">

</head>

<body>
<div class="text-center container">
	<br>
	<h3>Factorio Balancers</h3>
	<div class="row">
		<div class="col-md-4 col-sm-6">
			<label for="inputNum">Input:</label>
			<input autofocus id="inputNum" class="form-control input-lg" type="number" value="1">
		</div>
		<div class="col-md-4 col-sm-6">
			<label for="outputNum">Output:</label>
			<input id="outputNum" class="form-control input-lg" type="number" value="1">
		</div>
		<div class="col-md-4 col-sm-12">
			<label for="colorSelect">Belts:</label>
			<select id="colorSelect" class="form-control input-lg">
				<option selected="true" value="normal">Normal</option>
				<option value="fast">Fast</option>
				<option value="express">Express</option>
			</select>
		</div>
	</div>
	<br>
	<p>Balancer Image:</p>
	<i id="notFound" class="fas fa-exclamation-triangle"></i>
	<img id="balancerImg" src="data/pics/normal/1-1.png"></img>
	<!-- <br> <br> !-->
    <button id="downloadImg" onclick="download();" title="Download the balancer image" class="btn btn-lg"><i class="fas fa-download"></i></button>
    
    <br> <br>
	<p>Blueprint Code:</p>
	<div class="input-group">
		<input id="blueprintInput" class="form-control input-lg" type="text" spellcheck="false" readonly>
		 <div class="input-group-append">
			<button id="copyBlueprintButton" title="Copy the blueprint code to your clipboard" class="btn btn-lg"><i class="fas fa-copy"></i></button>
		</div>
    </div>
</div>

<div class="footer">

</div>
</body>
</html>
